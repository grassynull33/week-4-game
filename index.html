<!DOCTYPE html>
<html>
<head>
	<title>Meth RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
</head>
<body>
	<div class="header-container">
		<h1>Meth RPG</h1>
	</div>
	
	<div class="content-container">
		<!-- Initial character selection -->
		<h2 id="selection-header">Pick Your Poison</h2>
		<section id="character-selection"></section> <!-- end character-selection -->
		
		<h2 id="character-header">Your Character</h2>
		<section id="your-character"></section>

		<h2 id="enemies-header">Enemies Available To Attack</h2>
		<section id="your-enemies"></section>

		<h2 id="fight-section-header">Fight Section - Defender</h2>
		<section id="fight-section">
			<button id="button-attack">Attack</button>
			<div id="defender"></div>
			<div id="game-message"></div>
			<button id="button-restart">Restart</button>
		</section>
	</div>

	<!-- JavaScript -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
