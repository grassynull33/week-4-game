<!DOCTYPE html>
<html>
<head>
	<title>Star Wars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Star Wars RPG!</h1>
	<!-- Initial character selection -->
	<section id="character-selection"></section> <!-- end character-selection -->
	
	<h2>Your Character</h2>
	<section id="your-character"></section>

	<h2>Enemies Available To Attack</h2>
	<section id="your-enemies"></section>

	<h2>Fight Section</h2>
	<section id="fight-section">
		<button id="button-attack">Attack</button>
		<h2>Defender</h2>
		<div id="defender"></div>
		<div id="game-message"></div>
		<button id="button-restart">Restart</button>
	</section>

	<!-- JavaScript -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
